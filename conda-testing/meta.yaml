{% set version = '0.1.0' %}

package:
  name: msnpy
  version: {{ version|replace("-", "_") }}

source:
  git_url: https://github.com/computational-metabolomics/msnpy.git

build:
  number: 1


requirements:
  build:
    - gettext 0.19.7 1
    - libiconv 1.15
    - zlib 1.2.11 0
    - mono 4.8.1.0 0
    - xz 5.2.3 0
    - pycparser 2.18 py27_0
    - llvmdev 5.0.0
    - ncurses 5.9 10
    - glib 2.55.0 0
    - readline 7.0 0
    - libxml2 2.9.5 2
    - pcre 8.39 0
    - clangdev 5.0.0 default_0
    - tk 8.6.7 0
    - wheel 0.30.0
    - libffi 3.2.1 3
    - setuptools 38.2.4 py27_0
    - certifi 2017.11.5 py27_0
    - icu 58.2 0
    - pip 9.0.1 py27_1
    - ca-certificates 2017.11.5 0
    - system 5.8 2
    - openssl 1.0.2n 0
    - python 2.7.14 4
    - sqlite 3.20.1 2
    - setuptools
    - numpy
    - scipy
    - fastcluster
    - pymzml
    - h5py
    - pythonnet
    - networkx
    - pandas
    - mysql-python
    - mysql-connector-python

  run:
    - gettext 0.19.7 1
    - libiconv 1.15
    - zlib 1.2.11 0
    - mono 4.8.1.0 0
    - xz 5.2.3 0
    - pycparser 2.18 py27_0
    - llvmdev 5.0.0
    - ncurses 5.9 10
    - glib 2.55.0 0
    - readline 7.0 0
    - libxml2 2.9.5 2
    - pcre 8.39 0
    - clangdev 5.0.0 default_0
    - tk 8.6.7 0
    - wheel 0.30.0
    - libffi 3.2.1 3
    - setuptools 38.2.4 py27_0
    - certifi 2017.11.5 py27_0
    - icu 58.2 0
    - pip 9.0.1 py27_1
    - ca-certificates 2017.11.5 0
    - system 5.8 2
    - openssl 1.0.2n 0
    - python 2.7.14 4
    - sqlite 3.20.1 2
    - setuptools
    - numpy
    - scipy
    - fastcluster
    - pymzml
    - h5py
    - pythonnet
    - networkx
    - pandas
    - mysql-python
    - mysql-connector-python



test:
  # Python imports
  imports:
    - msnpy

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.
    - python -m msnpy -h

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.github.com/computational-metabolomics/msnpy
  license: GNU General Public License v3.0
  summary: 'Python Package to process and annotate multi-stage mass spectrometry data'

